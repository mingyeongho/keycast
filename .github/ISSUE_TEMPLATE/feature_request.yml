name: 기능 추가 요청
description: 새로운 기능이나 개선사항을 제안합니다
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        기능 추가 요청을 해주셔서 감사합니다! 아래 양식을 채워주세요.

  - type: textarea
    id: problem
    attributes:
      label: 문제 설명
      description: 어떤 문제를 해결하기 위한 기능인가요?
      placeholder: "예: 키 입력을 기록하고 싶은데 현재는 불가능합니다."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결방법
      description: 어떤 기능을 추가하면 좋을까요?
      placeholder: "예: 키보드 입력을 실시간으로 화면에 표시하는 오버레이 기능"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 해결방법이 있나요?
      placeholder: "예: 타사 솔루션 사용, 다른 접근 방식 등"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 스크린샷, 참고 링크 등 추가할 내용이 있나요?
      placeholder: |
        스크린샷이나 참고 자료를 첨부해주세요.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: 체크리스트
      description: 아래 항목을 확인해주세요
      options:
        - label: 중복된 이슈가 없는지 확인했습니다
          required: true
        - label: 이 기능이 프로젝트 목적에 부합한다고 생각합니다
          required: true
